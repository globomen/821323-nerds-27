      <fieldset class="filters__group">

          </li>
          <li class="filters__group-item">
            <input type="checkbox" name="features" value="Benefits-block" id="filter-benefits-block">
            <label for="filter-benefits-block">Блок преимуществ</label>
          </li>
          <li class="filters__group-item">
            <input type="checkbox" name="features" value="News" id="filter-news" checked>
            <label for="filter-news">Новости</label>
          </li>
          <li class="filters__group-item">

            <label for="filter-gallery">Галерея</label>
          </li>
          <li class="filters__group-item">
            <input type="checkbox" name="features" value="Basket" id="filter-basket">
            <label for="filter-basket">Корзина</label>

      </fieldset>
      <button type="submit">Показать</button>
